<div class="loginadm">
  <div class="newnoti container">
    <form method="post" (ngSubmit)="updateNoticia()" #formnoticia="ngForm">
      <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" class="form-control" id="title" placeholder="Ingrese el titulo de la noticia" name="title"
          [(ngModel)]="noticia.title">
      </div>
      <div class="form-group">
        <label for="subtitle">Subtitulo</label>
        <input type="text" class="form-control" id="subtitle" placeholder="Ingrese el subtitulo de la noticia" name="subtitle"
          [(ngModel)]="noticia.subtitle">
      </div>
      <div class="form-group">
        <label for="notimg">Link Imagen</label>
        <input type="text" class="form-control" id="notimg" placeholder="Ingrese el link de la imagen" name="notimg"
          [(ngModel)]="noticia.notimg">
      </div>
      <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" class="form-control" id="autor" placeholder="Ingrese el autor" name="autor" [(ngModel)]="noticia.autor">
      </div>
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="text" class="form-control" id="seasons" placeholder="Ingrese la fecha (dd/mm/aaaa)" name="fecha"
          [(ngModel)]="noticia.fecha">
      </div>
      <div class="form-group">
        <editor [(ngModel)]="noticia.nottext" name="nottext" id="nottext"></editor>
      </div>
      <div class="form-group row">
        <div class="input-group col-md-8">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" (click)="cancelar()" class="btn btn-danger">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
