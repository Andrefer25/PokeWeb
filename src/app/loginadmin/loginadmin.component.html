<div class="loginadm">
  <div class="container">
      <div class="titulo text-center"><h3>Panel de Admin</h3></div>
      <div class="newnoti">
        <button type="button" class="btn btn-primary" (click)="addNoticia()"> Nueva Noticia </button>
      </div>
      <div class="notitable">
        <table class="table table-hover" cellspacing="0">
          <thead>
            <tr>
              <th>Num</th>
              <th>Titulo</th>
              <th>Subtitulo</th>
              <th>Autor</th>
              <th class="text-center">--</th>
              <th class="text-center">--</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let noticia of noticias, let i=index">
              <td>{{i+1}}</td>
              <td>{{noticia.title}}</td>
              <td>{{noticia.subtitle}}</td>
              <td>{{noticia.autor}}</td>
              <td class="text-center"><button type="button" (click)="editNoticia(i)" class="btn btn-danger">Editar</button></td>
              <td class="text-center"><button type="button" (click)="delNoticia(noticia._id)" class="btn btn-danger">Borrar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
